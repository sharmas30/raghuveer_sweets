    <script>
        var navFlag = 0;
        const openNav = () => {
            //document.getElementById('mySidenav').style.width = "250px";
            if (navFlag === 0) {
                document.getElementById('mySidenav').style.width = "250px";
                navFlag = 1;
            } else if (navFlag === 1) {
                document.getElementById('mySidenav').style.width = "0";
                navFlag = 0;
            }
        }
        const closeNav = () => {
            document.getElementById('mySidenav').style.width = "0";
            navFlag = 0;
        }
    </script>
